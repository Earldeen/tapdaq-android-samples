apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.sample.tapdaq.mediationsample"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 7
        versionName "7.3.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            multiDexEnabled true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            multiDexEnabled true
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'R.txt'
        exclude 'AndroidManifest.xml'
    }

    //Mintegral
    useLibrary 'org.apache.http.legacy'
}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }
}

repositories {
    google()
    jcenter()

    //Tapdaq SDK & Adapters
    maven { url "http://android-sdk.tapdaq.com" }

    //AdColony
    maven { url  "https://adcolony.bintray.com/AdColony" }

    //IronSource
    maven { url "https://dl.bintray.com/ironsource-mobile/android-sdk" }

    //Maio
    maven{
        url "https://imobile-maio.github.io/maven"
    }

    //TapJoy
    maven {
        name "Tapjoy's maven repo"
        url "https://tapjoy.bintray.com/maven"
    }

    //YouAppi
    maven { url "http://repository.youappi.com/repository/release" }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //Required by Tapdaq
    implementation 'com.android.support:appcompat-v7:28.0.0'
    //Tapdaq
    implementation 'com.tapdaq.sdk:Tapdaq-BaseSDK:7.3.1'
    //Adapters - These will automatically pull ad network dependencies
    implementation 'com.tapdaq.sdk:TapdaqAdColonyAdapter:7.3.1'
    implementation 'com.tapdaq.sdk:TapdaqAdMobAdapter:7.3.1'
    implementation 'com.tapdaq.sdk:TapdaqAppLovinAdapter:7.3.1'
    implementation 'com.tapdaq.sdk:TapdaqChartboostAdapter:7.3.1'
    implementation 'com.tapdaq.sdk:TapdaqFANAdapter:7.3.1'
    implementation 'com.tapdaq.sdk:TapdaqHyprMXAdapter:7.3.1'
    implementation 'com.tapdaq.sdk:TapdaqInmobiAdapter:7.3.1'
    implementation 'com.tapdaq.sdk:TapdaqIronsourceAdapter:7.3.1'
    implementation 'com.tapdaq.sdk:TapdaqMaioAdapter:7.3.1'
    implementation 'com.tapdaq.sdk:TapdaqMintegralAdapter:7.3.1'
    implementation 'com.tapdaq.sdk:TapdaqTapjoyAdapter:7.3.1'
    implementation 'com.tapdaq.sdk:TapdaqUnityAdsAdapter:7.3.1'
    implementation 'com.tapdaq.sdk:TapdaqVungleAdapter:7.3.1'
    implementation 'com.tapdaq.sdk:TapdaqYouAppiAdapter:7.3.1'
    implementation 'com.tapdaq.sdk:TapdaqZPlayAdapter:7.3.1'
}
