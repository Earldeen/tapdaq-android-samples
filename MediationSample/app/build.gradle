apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "com.sample.tapdaq.mediationsample"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 7
        versionName "7.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            multiDexEnabled true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            multiDexEnabled true
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'R.txt'
        exclude 'AndroidManifest.xml'
    }
}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }
}

repositories {
    google()
    jcenter()

    //Tapdaq SDK & Adapters
    maven { url "http://android-sdk.tapdaq.com" }


    //AdColony
    maven { url  "https://adcolony.bintray.com/AdColony" }

    //IronSource
    maven { url "https://dl.bintray.com/ironsource-mobile/android-sdk" }

    //MoPub
    maven { url "https://s3.amazonaws.com/moat-sdk-builds" }

    //TapJoy
    maven {
        name "Tapjoy's maven repo"
        url "https://tapjoy.bintray.com/maven"
    }

    //YouAppi
    maven { url "http://repository.youappi.com/repository/release" }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    //Required by Tapdaq
    implementation 'com.android.support:appcompat-v7:28.0.0'

    //Tapdaq
    implementation 'com.tapdaq.sdk:Tapdaq-BaseSDK:7.0.1'

    //Adapters - These will automatically pull ad network dependencies
    implementation 'com.tapdaq.sdk:TapdaqAdColonyAdapter:7.0.1'
    implementation 'com.tapdaq.sdk:TapdaqAdMobAdapter:7.0.1'
    implementation 'com.tapdaq.sdk:TapdaqAppLovinAdapter:7.0.1'
    implementation 'com.tapdaq.sdk:TapdaqChartboostAdapter:7.0.1'
    implementation 'com.tapdaq.sdk:TapdaqFANAdapter:7.0.1'
    implementation 'com.tapdaq.sdk:TapdaqHyprMXAdapter:7.0.1'
    implementation 'com.tapdaq.sdk:TapdaqInmobiAdapter:7.0.1'

    //Ironsource dependency requires explicit reference
    implementation('com.tapdaq.sdk:TapdaqIronsourceAdapter:7.0.1') {
        transitive false
    }

    implementation 'com.ironsource.sdk:mediationsdk:6.7.12@jar'

    implementation 'com.tapdaq.sdk:TapdaqKiipAdapter:7.0.1'
    implementation 'com.tapdaq.sdk:TapdaqMoPubAdapter:7.0.1'
    implementation 'com.tapdaq.sdk:TapdaqReceptivAdapter:7.0.1'
    implementation 'com.tapdaq.sdk:TapdaqTapjoyAdapter:7.0.1'
    implementation 'com.tapdaq.sdk:TapdaqUnityAdsAdapter:7.0.1'
    implementation 'com.tapdaq.sdk:TapdaqVungleAdapter:7.0.1'
    implementation 'com.tapdaq.sdk:TapdaqYouAppiAdapter:7.0.1'
    implementation 'com.tapdaq.sdk:TapdaqZPlayAdapter:7.0.1'
}
