apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.tapdaq.bootupinterstitialsample"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 6
        versionName "6.3.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            multiDexEnabled true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    // ... other project repositories
    jcenter() // includes the MoPub SDK and AVID library
    maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }

    //YouAppi
    maven { url "http://repository.youappi.com/repository/release" }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    //MoPub/InMobi
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.applovin:applovin-sdk:8.0.1'
    implementation 'com.facebook.android:audience-network-sdk:4.99.1'
    implementation 'com.inmobi.monetization:inmobi-ads:7.1.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    //Required by InMobi
    //MoPub
    implementation('com.mopub:mopub-sdk:5.0.0@aar') {
        transitive = true
    }
    // For banners
    implementation('com.mopub:mopub-sdk-banner:5.0.0@aar') {
        transitive = true
    }
    // For interstitials
    implementation('com.mopub:mopub-sdk-interstitial:5.0.0@aar') {
        transitive = true
    }
    // For rewarded videos. This will automatically also include interstitials
    implementation('com.mopub:mopub-sdk-rewardedvideo:5.0.0@aar') {
        transitive = true
    }
    implementation 'com.youappi.sdk:youappi-sdk-android-moat:4.1.1'
}
